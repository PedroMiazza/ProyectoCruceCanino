<div class="collapse" id="collapseExample1">
  <div class="card card-body">
    <div class="inner contact">
      <form class="form-row" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div class="form-group col">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduzca su email">
          <small id="emailHelp" class="form-text text-muted">Nosotros nunca compartiremos su email con nadie</small>
        </div>
        <div class="form-group col">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Recordarme</label>
        </div>
        <button type="submit" class="form-btn semibold" [disabled]="!formContacto.valid">ENVIAR</button>
      </form>
    </div>
  </div>
</div>
